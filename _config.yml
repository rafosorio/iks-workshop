# Site settings
title: Workspace NodeJS Lab
email: rafosorio@gmail.com
description: >
  Workspace NodeJS Lab.

baseurl: "/wws-nodejs-lab" # the subpath of your site, e.g. /blog/
url: https://github.com/rafosorio/wws-nodejs-lab # the base hostname & protocol for your site
git_address: https://github.com/rafosorio/wws-nodejs-lab
git_edit_address: https://github.com/rafosorio/wws-nodejs-lab/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
